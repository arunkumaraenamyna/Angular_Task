<div [innerHTML]="headerHtml"></div>



<div class="container-lg">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <!-- Left half of card with data -->
            <div class="col-md-6" #content [style.transform]="'scale(' + scale + ')'">

                <div class="card">
    <img class="card-img-top" src="https://via.placeholder.com/300x200.png?text=Thumbnail" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ contentItem.title }}</h5>
      <p class="card-text">{{ contentItem.description }}</p>
      <!-- <a href="{{ content.downloadUrl }}" class="btn btn-primary">Download</a> -->
      <!-- <img src="{{ contentItem.imageUrl }}" class="card-img-top" alt="{{ contentItem.title }}">
              <h5 class="card-title">{{ contentItem.title }}</h5>
              <p class="card-text">{{ contentItem.description }}</p> -->
              <p class="card-text"><small class="text-muted">Created at: {{ contentItem.createdAt | date }}</small></p>
              <p class="card-text"><small class="text-muted">Updated at: {{ contentItem.updatedAt | date }}</small></p>

    </div>
  </div>

            </div>
            <!-- Right half of card with actions -->
            <div class="col-md-6">
              <div class="card">
                <p class="card-text"><small class="text-muted">Download Count:</small> {{ contentItem.downloadCount }}</p>
               <button (click)="downloadAsPdf()" class="btn btn-primary mb-20">Download PDF (A4)</button>
        <button (click)="downloadAsMobilePdf()" class="btn btn-primary mb-20">Download PDF (Mobile)</button>
        <button (click)="downloadAsMobileImage()" class="btn btn-primary mb-20">Download Mobile Image</button>
  <br><br>
        <button (click)="downloadAsPdf()" class="btn btn-secondary mb-20">Total Downloads PDF (A4) : {{ contentItem.totalsDownloadsA4 }}</button>
        <button (click)="downloadAsMobilePdf()" class="btn btn-secondary mb-20">Total Downloads PDF (Mobile) : {{ contentItem.totalsDownloadsmobile }}</button>
        <button (click)="downloadAsMobileImage()" class="btn btn-secondary mb-20">Total Downloads Mobile Image : {{ contentItem.totalsDownloadsimage }}</button>
         <br><br>
                <p class="card-text">Zoom:</p>
          <button style="width:50%;margin-left:50px" class="btn btn-secondary mb-20 " (click)="zoomIn()">+</button>

          <button style="width:50%;margin-left:50px" class="btn btn-secondary mb-20" (click)="zoomOut()">-</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




<div [innerHTML]="footerHtml"></div>
