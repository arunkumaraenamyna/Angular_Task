<div>
  <div class="row">
    <div class="col-sm-3 col-md-3 col-lg-3 mb-20"  *ngFor="let item of contentItems.slice((currentPage - 1) * pageSize, currentPage * pageSize)">
      <div class="card">
        <img class="card-img-top" src="https://via.placeholder.com/300x200.png?text=Thumbnail" alt="Card image cap">
        <div class="card-body">
                 <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
        <p>Downloads:</p>
        <ul>
          <li>PDF (A4): {{ item.downloadCountA4 }}</li>
          <li>PDF (Mobile): {{ item.downloadCountMobilePdf }}</li>
          <li>Mobile Image: {{ item.downloadCountMobileImage }}</li>
        </ul>
        <a [routerLink]="['/contentviewdetails', item.id]" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
    <div class="pagination">
      <app-content-pagination
   [totalPages]="totalPages" [currentPage]="currentPage" (pageChanged)="paginate($event)">
</app-content-pagination>
    <!-- <button *ngFor="let page of totalPages" [class.active]="currentPage === page" (click)="paginate(page)">
      {{ page }}
    </button> -->
  </div>
  <div class="page-info">
    <p>Page {{ currentPage }} of {{ totalPages }}</p>
  </div>
</div>
